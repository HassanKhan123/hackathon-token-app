<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khan's Portal - User</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="../css/main.css" type="text/css" rel="stylesheet" />

    <link href="../css/user.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="center">
            <button class="btn" onclick="backToHome()">Back to Home</button>
        </div>
        <h1 class="center">Welcome to Khan's Portal</h1>
        <ul class="collection">
            <li class="collection-item avatar white-text black darken-4" id="active">

            </li>
        </ul>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <!-- <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete">
                        <label for="autocomplete">Search For Companies</label>
                    </div> -->
                    <div class="input-field">
                        <input id="autocomplete" type="text" class="validate">
                        <label for="autocomplete">Search For Companies</label>
                    </div>
                    <div class="input-field center">
                        <button class="btn-small" id="search">Search</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="loader"></div>

        <div class="center">
            <h4>Your appointment is in <span id="counter">-</span> minutes!</h4>
            <div id="cancel"></div>
        </div>
       
        <div class="row" id="searchRes">

        </div>

        <!-- <div id="modal1" class="modal">
        </div> -->

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/user.js"></script>
    <script src="../scripts/push.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
