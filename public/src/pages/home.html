<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khan's Portal - Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="../css/main.css" type="text/css" rel="stylesheet" />
    <link href="../css/home.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="container">
            <h1 class="center">Welcome to Khan's Portal</h1>
        <ul class="collection ">
            <li class="collection-item avatar white-text black darken-4" id="active">

            </li>
        </ul>


        <div class="center">

            <button class="btn btn-large brown white-text darken-4" onclick="company()">
                <i class="fas fa-building left"></i> Are you a Company?
            </button>
        </div>
        <div class="center">

            <button class="btn btn-large blue white-text darken-1" onclick="user()">
                <i class="fas fa-user left"></i> Want to take token?
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/home.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
